<html lang="ka" data-botid="2288">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- ყველა გვერდზე -->
    <script src="../../../js/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <!--  ვუე გაშვებისას
    <script src="./js/vue.min.js"></script>
     -->
    <link rel="stylesheet" href="../../../scss/libraries/bootstrap.min.css">
    <link rel="stylesheet" href="../../../New-header-vue/animate.min.css">
    <link rel="stylesheet" href="../../../scss/new-style.css"/>
    <title>ელექტრონული საგანმანათლებლო რესურსი</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155006442-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-155006442-1');
    </script>

<body>
<div class="container">
    <section id="app" class="container position-absolute">
        <header>
            <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../../'"></app-menu>
        </header>

        <app-section :is-active="isActive" :is-info="isInfo" v-image="'../../../'">
            <app-bar :is-active="isActive" :trigger="trigger" :dots="dots" :current-tab="link"
                     v-on:link-tab="link = $event">

            </app-bar>
            <component :path="path" :is="currentTabComponent" :is-active="isActive" :trigger="trigger"
                       :active-class="activeClass" :images="images" :is-info="isInfo" :tab-class="currentTabComponent">
            </component>

        </app-section>
    </section>
    <section id="mainPage">
        <div class="row">
            <div class="col-11 m-auto d-flex flex-column ">
                <div class="newDesign_subject_question_item">
                    <img src="../../../img/icons/newDesign_btn-yellow.svg" alt="img"
                         class="newDesign_subject_question_item-img">
                    <p class="newDesign_subject_question_item-title">დაფიქრდი, მოქმედების რომელ სფეროს დაუკავშირდება ეს
                        მოწყობილობები? დააკავშირე ერთმანეთს მოწყობილობა და სფერო. ერთი მოწყობილობა შეიძლება  რამდენიმე
                        სფეროს უკავშირდებოდეს.</p>
                </div>
            </div>
            <div class="col-11 m-auto">
                <div class="row conditional-marks">
                    <div class="col-8 mt-15vh">
                        <div class="conditional-marks_page-5 position-relative">
                            <img src="../../../img/gakvetilebi/Computer-Science/Class-3/computer-equipment-2/cs-3-2-5.svg" alt="marks">
                            <div class="drop-box d-flex justify-content-around align-items-center drop-box-left myDrag" data-place="1"></div>
                            <div class="drop-box d-flex justify-content-around align-items-center drop-box-right myDrag" data-place="2"></div>
                            <div class="drop-box d-flex justify-content-around align-items-center drop-box-top myDrag" data-place="3"></div>
                            <div class="drop-box d-flex justify-content-around align-items-center drop-box-bottom myDrag" data-place="4"></div>
                        </div>
                    </div>
                    <div class="col-3 offset-1">
                        <div class="box d-flex justify-content-between align-items-start">
                            <img class="DragGame--childs1" data-place="1" data-place1="2" data-name="monitor" src="../../../img/gakvetilebi/Computer-Science/Class-3/computer-equipment-2/monitor.svg" alt="marks">
                            <img class="DragGame--childs1" data-place="3" data-place1="4" data-name="case" src="../../../img/gakvetilebi/Computer-Science/Class-3/computer-equipment-2/case.svg" alt="marks">
                        </div>

                        <div class="box d-flex justify-content-between align-items-start mt-2vh">
                            <img class="DragGame--childs1" data-place="1" data-name="keyboard" src="../../../img/gakvetilebi/Computer-Science/Class-3/computer-equipment-2/keyboard.svg" alt="marks">
                            <img class="DragGame--childs1" data-place="1" data-name="mouse" src="../../../img/gakvetilebi/Computer-Science/Class-3/computer-equipment-2/mouse.svg" alt="marks">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="flex flex-end column align-items-end z-index reload_game_wrapper">
            <button id="resetBtn" class="reset__btn">თავიდან სცადე</button>
            <button id="completedGame" class="completed__btn">დასრულება</button>
        </div>
        <!-- ეს არის svg თეგირომელიც ქმნის მარცხენა ვერტიკალურ "ნავ რუკას" -->
        <div class="left_components_paging-cont" id="leftNav">
            <left-nav-item></left-nav-item>
        </div>

        <div class="our__pagination flex">
            <a href="#" class="pagination__prev__btn">
                <img style="transform: rotate(180deg)" src="../../../img/icons/chevron-left-icon.svg" alt="">
            </a>

            <div id="pagination" class="flex align-items-center"></div>

            <a href="#" class="pagination__next__btn">
                <img src="../../../img/icons/chevron-left-icon.svg" alt="">
            </a>
        </div>

    </section>
</div>


<!-- ჩეთბოტი -->
<div id="chatBot">
    <app-bot></app-bot>
</div>

<script src="../../../js/libraries/jquery-3.4.1.min.js"></script>

    <script src="../../../New-header-vue/vis.js"></script>
    <script src="../../../New-header-vue/app.js"></script>
<script src="../../../Vue-chatBot/botApp.js"></script>
<script src="../../../js/bot.js"></script>


</body>

</html>
