<!DOCTYPE html>
<html data-botid="2288" lang="ka">

<head>
    <meta charset="UTF-8"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <!-- ყველა გვერდზე -->
    <script src="../../../js/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <!--  ვუე გაშვებისას
      <script src="./js/vue.min.js"></script>
       -->
    <link href="../../../scss/libraries/bootstrap.min.css" rel="stylesheet">
    <link href="../../../New-header-vue/animate.min.css" rel="stylesheet">
    <link href="../../../scss/new-style.css" rel="stylesheet"/>
    <title>ელექტრონული საგანმანათლებლო რესურსი</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155006442-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-155006442-1');
    </script>
    <style>
        td {
            position: relative;
        }

        td img {
            position: absolute !important;
        }

        .transformedImg {
            transform: rotate(-90deg);
        }
        .transformedImg2 {
            transform: rotate(90deg);
        }

        table {
            box-shadow: initial !important;
        }

        table td {
            border-color: #947DCE !important;
        }

        table td:not(last-child) {
            border-right: solid 2px #947DCE !important;
        }
    </style>
</head>

<body>
<div class="container">
    <section class="container position-absolute" id="app">
        <header>
            <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../../'"></app-menu>
        </header>

        <app-section :is-active="isActive" :is-info="isInfo" v-image="'../../../'">
            <app-bar :current-tab="link" :dots="dots" :is-active="isActive" :trigger="trigger"
                     v-on:link-tab="link = $event">

            </app-bar>
            <component :active-class="activeClass" :images="images" :is="currentTabComponent" :is-active="isActive"
                       :is-info="isInfo"
                       :path="path" :tab-class="currentTabComponent" :trigger="trigger">
            </component>

        </app-section>
    </section>
    <section id="mainPage">
        <div class="row">
            <div class="col-11 m-auto">
                <div class="row">
                    <div class="col-6 position-relative">
                        <div class="newDesign_subject_question_item mt-3vh">
                            <img alt="img" class="newDesign_subject_question_item-img"
                                 src="../../../img/icons/newDesign_btn-yellow.svg">
                            <p class="newDesign_subject_question_item-title">
                                დაეხმარე პანდას, დაიჭიროს კოალა. დაალაგე ისრები და განსაზღვრე, 
                                რა მიმართულებით უნდა იმოძრაოს და რამდენი უჯრა გაიაროს მან თითოეული მიმართულებით.
                            </p>
                        </div>
                        <div class="creating_game-box w-100 d-flex flex-column align-items-center">
                            <div class="arrows d-flex justify-content-around w-70 m-auto align-items-center">
                                <div>
                                    <img alt="img" class="img-fluid DragGame--childs1" data-place="1" style="cursor: pointer; width: 60px"
                                         src="../../../img/gakvetilebi/Computer-Science/Class-4/Creating-prgram-4/left.svg">
                                </div>
                                <div>
                                    <img alt="img" class="img-fluid DragGame--childs1" data-place="2" style="cursor: pointer;"
                                         src="../../../img/gakvetilebi/Computer-Science/Class-4/Creating-prgram-4/right.svg">
                                </div>

                                <div>
                                    <img alt="img" class="img-fluid DragGame--childs1" data-place="3" style="cursor: pointer;"
                                         src="../../../img/gakvetilebi/Computer-Science/Class-4/Creating-prgram-4/Group 46960.svg">
                                </div>
                                
                                <div>
                                    <img alt="img" class="img-fluid DragGame--childs1" data-place="4" style="cursor: pointer;"
                                         src="../../../img/gakvetilebi/Computer-Science/Class-4/Creating-prgram-4/Group 46958.svg">
                                </div>
                            </div>
                            <table>
                                <tr>
                                    <td class="noPadding myDrag" data-place="3" data-place2="4"></td>
                                    <td class="noPadding myDrag" data-place="2"></td>
                                    <td class="noPadding myDrag" data-place="2"></td>
                                    <td class="noPadding myDrag" data-place="4" data-place2="3"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="creating_page-5">
                            <img alt="creating"
                                 src="../../../img/gakvetilebi/Computer-Science/Class-4/Creating-prgram-4/cs-4-4-5.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 flex flex-end column align-items-end z-index reload_game_wrapper">
            <div class="d-flex flex-column">
                <button class="reset__btn" id="resetBtn">თავიდან სცადე</button>
                <button class="completed__btn" id="completedGame">დასრულება</button>
            </div>
        </div>
        <div class="left_components_paging-cont" id="leftNav">
            <left-nav-item></left-nav-item>
        </div>

        <div class="our__pagination flex">
            <a class="pagination__prev__btn" href="#">
                <img alt="" src="../../../img/icons/chevron-left-icon.svg" style="transform: rotate(180deg)">
            </a>

            <div class="flex align-items-center" id="pagination"></div>

            <a class="pagination__next__btn" href="#">
                <img alt="" src="../../../img/icons/chevron-left-icon.svg">
            </a>
        </div>

    </section>
</div>


<!-- ჩეთბოტი -->
<div id="chatBot">
    <app-bot></app-bot>
</div>

<script src="../../../js/libraries/jquery-3.4.1.min.js"></script>
<script src="../../../js/detectdevice.js"></script>
<script src="../../../js/libraries/jquery.magnific-popup.min.js"></script>
<script src="../../../js/Pagination.js"></script>
<script src="./js/5.js"></script>


<!-- header and bot vue. ეს სამიც გვინდა ყველა გვედზე -->
<!-- header and bot vue. ეს სამიც გვინდა ყველა გვედზე -->
    <script src="../../../New-header-vue/vis.js"></script>
    <script src="../../../New-header-vue/app.js"></script>
<script src="../../../Vue-chatBot/botApp.js"></script>
<script src="../../../js/bot.js"></script>


</body>

</html>
