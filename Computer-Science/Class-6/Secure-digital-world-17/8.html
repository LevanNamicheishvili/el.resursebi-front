<!DOCTYPE html>
<html data-botid="2288" lang="ka">

<head>
    <meta charset="UTF-8"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <!-- ყველა გვერდზე -->
    <script src="../../../js/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <!--  ვუე გაშვებისას
    <script src="./js/vue.min.js"></script>
     -->
    <link href="../../../scss/libraries/bootstrap.min.css" rel="stylesheet">
    <link href="../../../New-header-vue/animate.min.css" rel="stylesheet">
    <link href="../../../scss/new-style.css" rel="stylesheet"/>
    <title>ელექტრონული საგანმანათლებლო რესურსი</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155006442-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-155006442-1');
    </script>

<body>
<div class="container">
    <section class="container position-absolute" id="app">
        <header>
            <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../../'"></app-menu>
        </header>

        <app-section :is-active="isActive" :is-info="isInfo" v-image="'../../../'">
            <app-bar :current-tab="link" :dots="dots" :is-active="isActive" :trigger="trigger"
                     v-on:link-tab="link = $event">

            </app-bar>
            <component :active-class="activeClass" :images="images" :is="currentTabComponent" :is-active="isActive"
                       :is-info="isInfo" :path="path" :tab-class="currentTabComponent"
                       :trigger="trigger">
            </component>

        </app-section>
    </section>
    <section id="mainPage">
        <div class="row">
            <div class="col-10 m-auto">
                <div class="newDesign_subject_question_item">
                    <img alt="img" class="newDesign_subject_question_item-img"
                         src="../../../img/icons/newDesign_btn-yellow.svg">
                    <p class="newDesign_subject_question_item-title big-font-size-20px-dejavu">მონიშნე ცხრილში ბუბა ან
                        დამბო იმის მიხედვით, თუ რა ინფორმაცია მიიღე თითოეულ მათგანზე.</p>
                </div>
            </div>
            <div class="col-11 m-auto secure_page-8">
                <div class="position-fixed flex flex-end column align-items-end z-index reload_game_wrapper">
                    <button class="reset__btn" id="resetBtn">თავიდან სცადე</button>
                    <button class="completed__btn" id="completedGame">დასრულება</button>
                </div>
                <table class="w-100">
                    <tr class="w-100 title">
                        <td></td>
                        <td>ბუბა</td>
                        <td>დამბო</td>
                    </tr>
                    <tr>
                        <td><span class="w-100 align-self-center align-items-center title-span">ვის სახლს შეგიძლიათ მიაგნოთ?</span>
                        </td>
                        <td>
                            <div class="box-wrapper"><span class="checkmarkJS noCorrectJS" data-mark="1" id="1"></span></div>
                        </td>
                        <td>
                            <div class="box-wrapper"><span class="checkmarkJS correctJS" data-mark="2" id="2"></span></div>
                        </td>
                    </tr>
                    <tr>
                        <td><span
                                class="w-100 align-self-center align-items-center title-span">ვისი დაბადების დღე იცით?</span>
                        </td>

                        <td>
                            <div class="box-wrapper"><span class="checkmarkJS noCorrectJS" data-mark="3" id="3"></span></div>
                        </td>
                        <td>
                            <div class="box-wrapper"><span class="checkmarkJS correctJS" data-mark="4" id="4"></span></div>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="w-100 align-self-center align-items-center title-span">ვისი პაროლი იცით?</span>
                        </td>

                        <td>
                            <div class="box-wrapper"><span class="checkmarkJS noCorrectJS" data-mark="5" id="5"></span></div>
                        </td>
                        <td>
                            <div class="box-wrapper"><span class="checkmarkJS correctJS" data-mark="6" id="6"></span></div>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="w-100 align-self-center align-items-center title-last-span">ვისი აღწერა შეგიძლიათ უკეთ, საყვარელი ფოტოს მიხედვით?
                        <td>
                            <div class="box-wrapper"><span class="checkmarkJS noCorrectJS" data-mark="7" id="7"></span></div>
                        </td>
                        <td>
                            <div class="box-wrapper"><span class="checkmarkJS correctJS" data-mark="8" id="8"></span></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="left_components_paging-cont" id="leftNav">
            <left-nav-item></left-nav-item>
        </div>

        <div class="our__pagination flex">
            <a class="pagination__prev__btn" href="#">
                <img alt="" src="../../../img/icons/chevron-left-icon.svg" style="transform: rotate(180deg)">
            </a>

            <div class="flex align-items-center" id="pagination"></div>

            <a class="pagination__next__btn" href="#">
                <img alt="" src="../../../img/icons/chevron-left-icon.svg">
            </a>
        </div>

    </section>
</div>


<!-- ჩეთბოტი -->
<div id="chatBot">
    <app-bot></app-bot>
</div>

<script src="../../../js/libraries/jquery-3.4.1.min.js"></script>
<script src="../../../js/detectdevice.js"></script>

    <script src="../../../New-header-vue/app.js"></script>
<script src="../../../Vue-chatBot/botApp.js"></script>
<script src="../../../js/bot.js"></script>


</body>

</html>
